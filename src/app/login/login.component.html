<section id="login" class="login-section">
    <div class="login-container">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingrese sus credenciales para acceder a su cuenta</p>
      </div>
      
      <div class="login-form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="Ingrese su correo electrónico" 
              [ngClass]="{'is-invalid': submitted && f['email'].errors}"
            >
            <div *ngIf="submitted && f['email'].errors" class="error-message">
              <span *ngIf="f['email'].errors['required']">El correo es requerido</span>
              <span *ngIf="f['email'].errors['email']">Ingrese un correo válido</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="Ingrese su contraseña" 
              [ngClass]="{'is-invalid': submitted && f['password'].errors}"
            >
            <div *ngIf="submitted && f['password'].errors" class="error-message">
              <span *ngIf="f['password'].errors['required']">La contraseña es requerida</span>
            </div>
          </div>
          
          <button type="submit" class="submit-btn" [disabled]="loading">
            <span *ngIf="!loading">Iniciar Sesión</span>
            <span *ngIf="loading">
              <i class="bi bi-arrow-repeat spinning"></i> Iniciando...
            </span>
          </button>
        </form>
        
        <div *ngIf="errorMessage" class="error-alert">
          <i class="bi bi-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </section>
